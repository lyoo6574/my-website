        <script>

                {

                    "icon": "icon ni ni-map",
                    "items": [
                        {

                            "title": "月激活10单起每单+5", // 可修改工具标题
                            "url": "/月激活10单起每单+5" // 可修改工具链接
                        },
                        {
                            "id": 29,

                            "url": "https://haoka.lot-ml.com/plugregper.html?agentid=470323"
                        },
                        {

                {

                            "url": "https://daxingkaye.cn/m/reg.php?code=88888888"
                        }
                    ]
                },
                {
                    "id": 8,
                    "title": "聚网管家（号易物联网卡平台）",
                    "icon": "icon ni ni-box",
                    "items": [
                        {
                            "id": 94,

                            "url": "http://h5.lianhengkj.com/#/pages/agentMoudle/register/register?code=20000"
                        }
                    ]
                },
                {
                    "id": 5,
                    "title": "推广教程",
                    "icon": "icon ni ni-chat-circle-fill",
                    "items": [
                        {
                            "id": 83,
                            "title": "新手教程①",
                            "url": "https://www.yuque.com/laiwanglianmeng/haoyi"
                        }
                    ]
                }
            ];
            
            var tools = [];
            var searchkw = '';

            // ======================
            // 【功能函数区】页面交互逻辑
            // ======================
            function show_category_btn(catid) {
                // 分类按钮高亮逻辑（无需修改）
                if (catid == 0) {
                    $("#link_content").show();
                    $(".category-all").addClass("active");
                    $(".category-item").removeClass("active");
                } else {
                    $("#link_content").hide();
                    $(".category-all").removeClass("active");
                    $(".category-item").removeClass("active");
                    $.each($(".category-item"), function(index, value) {
                        if ($(value).attr('data-id') == catid) {
                            $(value).addClass("active");
                        }
                    })
                }
            }

            function show_tool_list(catid) {
                // 渲染工具列表（无需修改逻辑，仅修改数据）
                searchkw = '';
                $("#searchkw").val('');
                show_category_btn(catid);
                tools = [];
                var html = '';
                $.each(tool_list, function(index, value) {
                    if (catid != 0 && value.id != catid)
                        return;
                    html += `
<div class="card card-preview category-card" data-category-id="${value.id}">
    <div class="card-inner mt-3">
        <div class="nya-title nk-ibx-action-item progress-rating">
            <em class="${value.icon}"></em>
            <span class="nk-menu-text font-weight-bold">${value.title}</span>
        </div>
    <div class="row g-2">`;
                    $.each(value.items, function(index, value) {
                        tools.push(value);
                        html += `
            <div class="col-lg-3 col-md-4 col-6">
                <a href="${value.url}" data-id="${value.id}" class="btn btn-wider btn-block btn-xl btn-outline-light tool-link" ${value.out ? 'target="_blank"' : ''}>${value.title}</a>
            </div>`
                    })
                    html += `
        </div>
    </div>
</div>`;
                });
                $("#toollist").html(html);
                bind_statistics();
            }

            // 搜索功能（无需修改逻辑）
            function show_search_list() {
                var list = tools.filter(v => {
                    return v.title.indexOf(searchkw) !== -1 || v.keyword != null && v.keyword.indexOf(searchkw) !== -1
                });
                var html = '';
                html += `
<div class="card card-preview category-card">
    <div class="card-inner mt-3">
        <div class="nya-title nk-ibx-action-item progress-rating">
            <em class="icon ni ni-search"></em>
            <span class="nk-menu-text font-weight-bold">搜索结果</span>
        </div>
    <div class="row g-2">`;
                if (list.length > 0) {
                    $.each(list, function(index, value) {
                        html += `
            <div class="col-lg-3 col-md-4 col-6">
                <a href="${value.url}" data-id="${value.id}" class="btn btn-wider btn-block btn-xl btn-outline-light tool-link" ${value.out ? 'target="_blank"' : ''}>${value.title}</a>
            </div>`
                    })
                } else {
                    html += `<p class="search-placeholder">暂无搜索结果</p>`
                }
                html += `
        </div>
    </div>
</div>`;
                $("#toollist").html(html);
                bind_statistics();
                $("#link_content").hide();
                $(".category-all").removeClass("active");
                $(".category-item").removeClass("active");
            }

            function watch_searchkw(kw) {
                if (kw != searchkw) {
                    searchkw = kw;
                    if (searchkw == '') {
                        show_tool_list(0)
                    } else {
                        show_search_list()
                    }
                }
            }

            function bind_statistics() {
                // 点击统计（无需修改）
                $(".tool-link").click(function() {
                    var id = $(this).attr('data-id');
                    $.ajax({
                        type: "POST",
                        url: "/statistics",
                        data: {
                            id: id
                        },
                        dataType: 'json',
                        async: true,
                        success: function(data) {
                            console.log('statistics ok ' + id)
                        }
                    });
                });
            }

            // 页面加载完成后初始化（无需修改）
            $(document).ready(function() {
                show_tool_list(0);
                $("#searchkw").on('input', function() {
                    watch_searchkw($(this).val().trim().toLowerCase())
                });
                $("#searchkw").change(function() {
                    watch_searchkw($(this).val().trim().toLowerCase())
                });
                $(document).keydown(function(event) {
                    if (event.ctrlKey && event.keyCode == 70) {
                        $("#searchkw").focus();
                        return false;
                    }
                });
            })
        </script>
