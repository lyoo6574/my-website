        }
        body {

            padding: 15px; 
        }
        .header {
            text-align: center;

        }

        }
        .notice {

            padding: 15px;

            margin-bottom: 15px;
        }
        .notice p {
            color: #ff3b30; 
            font-size: 16px; 
            line-height: 1.6;
        }
        .section {
            background: #fff; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            overflow: hidden;
        }
        .section-title {
            padding: 12px 15px; 
            background: #667aff; 
            color: #fff; 
            font-size: 16px; 
        }
        .button-group {
            display: flex; 
            flex-wrap: wrap; 
            padding: 10px; 
            gap: 10px; 
            justify-content: space-around;
        }
        .btn {
            flex: 1; 
            text-align: center; 
            padding: 12px 0; 
            background: #f5f5f5; 
            border-radius: 8px; 
            color: #333; 
            text-decoration: none; 
            font-size: 14px; 
            border: 1px solid #eee; 
            min-width: 45%; 
        }
        .btn:active {
            background: #e8e8e8; 
        }
        /* 友情链接横向滚动适配 */
        .horizontal-group {
            flex-wrap: nowrap; 
            overflow-x: auto; 
            /* 隐藏滚动条（兼容大部分浏览器） */
            scrollbar-width: none; 
        }
        .horizontal-group::-webkit-scrollbar {
            display: none; 
        }
        .footer {
            text-align: center; 
            font-size: 12px; 
            color: #999; 
            margin-top: 20px;
        }
