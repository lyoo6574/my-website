                toollist_html += '<li class="preview-item">';
                toollist_html += '<a href="' + tool_item.url + '" class="btn btn-wider btn-outline-info btn-sm">' + tool_item.title + '</a>';
                toollist_html += '<!-- 注释：' + tool_item.注释 + ' -->';
                toollist_html += '</li>';
            }
        });
        
        toollist_html += '</ul>';
        toollist_html += '</div>';
        toollist_html += '</div>';
        toollist_html += '</div>';
        toollist_html += '</div>';
    });
    
    $('#toollist').html(toollist_html);
    $('#link_content').show();
});
</script>
</body>
</html>
